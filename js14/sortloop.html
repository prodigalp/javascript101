<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="wrapper">
        <p id="parOne"></p>
    </main>
    <script>
        let num = [5], i=0;

        while(i<5) {
            num[i] = prompt("Enter 5 numbers - " + (i+1));
            console.log(num[i]);
            i++;
        }
        // Sort the value
        num = num.sort();
        console.log(num);
        // document.querySelector("#parOne").innerHTML = num.join("<br/>");
        
        // textContent = Treat everything as plaintext
        // const outArray = document.querySelector("#parOne");
        // outArray.textContent = num.join("<br>");
        
        // Display output
        document.querySelector("#parOne").innerHTML = num.join("<br>");
        
    </script>
</body>
</html>
